<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Input Form</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container, .search-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        button:hover {
            background-color: #45a049;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .product-list {
            margin-top: 20px;
        }
        .product-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .product-item:last-child {
            border-bottom: none;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin:auto
        }
        .search-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Product Input Form</h2>
        <form id= "productForm" >
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" required>        
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit Product</button>
            </div>
        </form>
    </div>

    <div class="container">
        <button id="showProducts">Show Products</button>
        <button id="logoutButton">Logout</button>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search for products...">
            <button id="searchButton">Search</button>
        </div>
        <div class="product-list" id="productList"></div>
    </div>
    <script>
        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                description: formData.get('description'),
                price: formData.get('price')
            };
    
            const token = localStorage.getItem('authToken');
            
            axios.post('http://localhost:8000/api/products', data, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(function(response) {
                console.log('Product added:', response.data);
                alert(response.data.name+' Added Successfully');
            })
            .catch(function(error) {
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = error.response.data.message || 'Failed to add product';
            });
        });

        document.getElementById('showProducts').addEventListener('click', function() {
        const token = localStorage.getItem('authToken');

        axios.get('http://localhost:8000/api/products', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(function(response) {
            const products = response.data;
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.classList.add('product-item');
                productItem.textContent = `Name: ${product.name}, Description: ${product.description}, Price: $${product.price}`;
                productList.appendChild(productItem);
            });
        })
        .catch(function(error) {
            console.error('Error fetching products:', error);
        });
    });

    document.getElementById('logoutButton').addEventListener('click', function() {
        const token = localStorage.getItem('authToken');

        axios.post('http://localhost:8000/api/logout', {}, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(function(response) {
            localStorage.removeItem('authToken');
            window.location.href = "https://jhunatienza.github.io/LaraProjecet/Login.html";
        })
        .catch(function(error) {
            console.error('Error logging out:', error);
        });
    });
    document.getElementById('searchButton').addEventListener('click', function() {
        const query = document.getElementById('searchBox').value;
        const token = localStorage.getItem('authToken');

        axios.get('http://localhost:8000/api/products/search/'+query, {
            headers: {
                'Authorization': `Bearer ${token}`
            },
        })
        .then(function(response) {
            const products = response.data;
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.classList.add('product-item');
                productItem.textContent = `Name: ${product.name}, Description: ${product.description}, Price: $${product.price}`;
                productList.appendChild(productItem);
            });
        })
        .catch(function(error) {
            console.error('Error fetching products:', error);
        });
    });
    </script>
</body>
</html>
