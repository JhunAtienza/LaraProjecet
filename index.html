<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2, h3 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-bottom: 15px;
        }
        .login-container input[type="text"], .login-container input[type="password"],.login-container input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email_login">Email:</label>
            <input type="email" id="email_login" name="email" required>
            <label for="password_login">Password:</label>
            <input type="password" id="password_login" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div class="error-message" id="loginError"></div>
        <h3>Don't have an account? <a href="https://jhunatienza.github.io/LaraProjecet/SignIn.html">Sign Up</a></h3>
    </div>
    
    <script>
         document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        const data = {
            email: formData.get('email'),
            password: formData.get('password')
        };

        axios.post('https://jhunatienza.github.io/LaraProjecet/routes/api/login', data)
            .then(function(response) {
                const token = response.data.access_token;
                localStorage.setItem('authToken', token);
                window.location.href = "https://jhunatienza.github.io/LaraProjecet/products.html";
                alert('Logged In');
            })
            .catch(function(error) {
                const loginError = document.getElementById('loginError');
                loginError.textContent = error.response.data.message || 'Login failed';
            });
    });
    </script>

</body>
</html>
